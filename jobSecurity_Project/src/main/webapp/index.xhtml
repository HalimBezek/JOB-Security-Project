<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <title>Login Form</title>
        <link rel="stylesheet" href="css/style.css"></link>
        <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
     </head>
    <body>
      <section class="container">
        <div class="login">
          <h1>Sisteme Giriş Yapınız</h1>
          <form method="post" action="index.html">
              <p><input type="text" name="login" value="#{managedBean.uname}" placeholder="Username or Email"></input></p>
              <p><input type="password" name="password" value="#{managedBean.password}" placeholder="Password"></input></p>
            <p class="remember_me">
              <label>
                  <input type="checkbox" name="remember_me" id="remember_me"></input>
                Şifremi hatırla
              </label>
            </p>
              <p class="submit"><input type="submit" value="Giriş" action="#{managedBean.usercontrol()}"></input></p>
          </form>
        </div>

        <div class="login-help">
          <p>Şifrenizi mi unuttunuz?<a href="index.html">Sıfırlamak için tıklayınız.</a>.</p>
        </div>
      </section>

      <section class="about">
          <p class="about-author"></p>

      </section>
    </body>
    
</html>
